<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font link start  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <!-- font link end  -->
    <!-- bootstrap link start  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- bootstrap link end  -->
    <title>Green Team</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="content2">
        <div class="header">
          <nav class="navigation">
            <div class="nav-left">
              <img src="./img/logo.png" alt="nav logo" />
              <img
                src="./img/menu.png"
                class="nav-manu-logo"
                alt="manu i cone"
                onclick="togglemenu()"
              />
            </div>
            <div id="menuList" class="nav-right">
              <a href="#">Home</a>
              <a href="#">About Us</a>
              <a href="#">Premium</a>
              <a href="#">Blogs</a>
              <button>Get started</button>
            </div>
          </nav>
        </div>

        <!-- hero section  start -->
        <div class="row hero-section">
          <div class="hero-left col-lg-6">
            <h2>Join our</h2>
            <h1>Green Team</h1>
            <p>
              A community to educate, empower, and inspire People around the
              world to care for plants cultivate their indoor jungles, and grow
              more joy in their lives.
            </p>
            <button>JOIN US</button>
            <div class="footer-logo">
              <div class="plant">
                <img src="./img/plant logo.svg" alt="plant logo" />
                <h3>2000+</h3>
                <p>Plants Planted</p>
              </div>
              <div class="member">
                <img src="./img/person logo.svg" alt="person logo" />
                <h3>12000+</h3>
                <p>Members</p>
              </div>
              <div class="chat">
                <img src="./img/chat.svg" alt="chat logo" />
                <h3>300+</h3>
                <p>Quizes & Blogs</p>
              </div>
            </div>
          </div>
          <div class="hero-right col-lg-6">
            <img src="./img/Illustration.png" alt="" />
          </div>
        </div>
        <!-- hero section end  -->
      </div>
    </div>
    <div class="coppyright">
      <h4>@ www.nickelfox.com</h4>
    </div>

    <!-- custom scripts start -->
    <script>
      var menulist = document.getElementById("menuList");
      menulist.style.maxHeight = "0px";

      function togglemenu() {
        if (menulist.style.maxHeight == "0px") {
          menulist.style.maxHeight = "130px";
        } else {
          menulist.style.maxHeight = "0px";
        }
      }
    </script>
    <!-- custom script end  -->
  </body>
</html>
